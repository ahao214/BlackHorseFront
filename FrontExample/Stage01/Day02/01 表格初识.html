<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>表格初始</title>
</head>
<body>
    <!-- cellspacing 单元格和单元格之间的距离   -->
    <!-- cellpadding 单元格内容距离单元边框的距离   -->
    <table width="500" border="1" align="center" cellspacing="0" cellpadding="0">
        <caption>个人信息表</caption>
        <tr>
            <td>
                姓名
            </td>
            <td>
                性别
            </td>
            <td>
                电话
            </td>
        </tr>
        <tr>
            <td>小王</td>
            <td>女</td>
            <td>19</td>
        </tr>
        <tr>
            <td>小明</td>
            <td>男</td>
            <td>120</td>
        </tr>
    </table>
</body>
</html>
