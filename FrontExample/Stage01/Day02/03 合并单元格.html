<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>合并单元格</title>
</head>
<body>
    <table width="400" height="100" border="1">
        <tr>
            <td>123</td>
            <td>abc</td>
            <td>abc</td>
        </tr>
        <tr>
            <td colspan="2">123</td>
            <td>测试</td>
        </tr>
        <tr>
            <td>123</td>
            <td>abc</td>
            <td>abc</td>
        </tr>
    </table>

    <table width="400" height="100" border="1">
        <tr>
            <td>123</td>
            <td>abc</td>
            <td rowspan="3">abc</td>
        </tr>
        <tr>
            <td>123</td>
            <td>123</td>

        </tr>
        <tr>
            <td>123</td>
            <td>abc</td>

        </tr>

    </table>
</body>
</html>
