<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>label标签</title>
</head>
<body>
    <label>用户名：<input type="text" /></label>
    <hr />
    <label for="pwd">
        123
    </label>
    用户名：<input type="text" />
    密码：<input type="password" id="pwd" />
</body>
</html>
