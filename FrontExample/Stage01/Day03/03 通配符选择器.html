<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>通配符选择器</title>
    <style>
        * {
            color: red;
        }
    </style>
</head>
<body>
    <div>我是文学</div>
    <p>我是文学</p>
    <span>我是文学</span>
    <table>我是文学</table>
</body>
</html>
