<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>文本修饰</title>
    <style>
        div {
            font-size: 40px;
            font-style: italic;
        }

        s {
            text-decoration: none;
        }

        em {
            font-style: normal;
        }

        strong {
            font-weight: 400;
        }

        ins {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>装饰自己</div>
    <s>现价：188</s>
    <em>倾斜</em>
    <i>倾斜</i>
    <strong>加粗</strong>
    <ins>下划线</ins>
</body>
</html>
