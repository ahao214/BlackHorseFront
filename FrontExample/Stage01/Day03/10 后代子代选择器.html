<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>后代子代选择器</title>
    <style>
        .father > li > a {
            color: red;
        }
    </style>
</head>
<body>
    <ul class="father">
        <li>
            <a href="#">123</a>
            <ul>
                <li>
                    <a href="#">abc</a>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
