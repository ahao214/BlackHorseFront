<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>交集选择器</title>
    <style>
        div.red { /*交集选择器  既是 div  又 叫 red  满足条件 用的较少 特殊情况使用  了解 */
            color: red;
        }

        p.red {
            color: blue;
        }
    </style>
</head>
<body>
    <div>交集选择器</div>
    <div>交集选择器</div>
    <div class="red">交集选择器</div>
    <p>交集选择器</p>
    <p>交集选择器</p>
    <p>交集选择器</p>
    <p class="red">交集选择器</p>
</body>
</html>
