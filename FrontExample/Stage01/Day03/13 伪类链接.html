<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>伪类链接</title>
    <style>
        a:link { /* 未访问过的连接状态*/
            color: #3c3c3c;
            font-size: 25px;
            text-decoration: none; /*取消下划线*/
            font-weight: 700;
        }

        a:visited { /*这个链接我们已经点过的样子  已访问过链接*/

            color: orange;
        }

        a:hover { /*鼠标经过连接时候的样子*/
            color: #f10215;
        }

        a:active { /*鼠标按下时候的样子*/
            color: green;
        }
    </style>
</head>
<body>
    <a href="http://www.kuteng.com">秒杀</a>
</body>
</html>
