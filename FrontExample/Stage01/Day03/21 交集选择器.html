<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>交集选择器</title>
    <style>
        div.current { /*同一个  div 就是 current  */
            color: red;
        }


        p.current {
            color: blue;
        }
        /*div .current {  div 里面是 current  }  */
        div,
        span,
        p {
            color: red;
        }

        div, span, p, .current {
            color: blue;
        }

        .one, .two {
            color: green;
        }
    </style>
</head>
<body>
    <div class="current">123</div>
    <p class="current">abc</p>
    <div class="one">123123123</div>
    <div class="two">123123123</div>
</body>
</html>
