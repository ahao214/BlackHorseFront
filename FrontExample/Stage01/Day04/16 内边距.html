<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>内边距</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            padding: 10px; /*有一个上下左右10像素的边框*/
        }

        a {
            height: 35px;
            background-color: #ccc;
            display: inline-block;
            line-height: 35px;
            color: #fff;
            text-decoration: none;
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <div>文本信息</div>
    <a href="#">首页</a>
    <a href="#">移动客户端</a>
</body>
</html>
