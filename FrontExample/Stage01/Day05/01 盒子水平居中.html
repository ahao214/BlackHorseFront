<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>盒子水平居中</title>
    <style>
        div {
            text-align: center;
            width: 300px;
            height: 100px;
            background-color: pink;
            /* margin: 0 auto; 通俗写法 0 auto  上下是 0  左右是auto  自动  水平居中对齐 */
            /* margin-left: auto;
         margin-right: auto; 自动充满*/
            /* margin: auto; 上下左右都是auto*/
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div>
        认识一周了
    </div>
</body>
</html>
