<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>圆角案例</title>
    <style>
        body {
            background-color: #ccc;
        }

        .radius a {
            width: 172px;
            height: 172px;
            background-color: #fff;
            display: inline-block;
            margin: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 172px;
            color: red;
            text-decoration: none;
            font-weight: 700;
        }

            .radius a:hover {
                background-color: red;
                color: #fff;
            }
    </style>
</head>
<body>
    <div class="radius">
        <a href="#">文字内容</a>
        <a href="#">文字内容</a>
        <a href="#">文字内容</a>
        <a href="#">文字内容</a>
    </div>
</body>
</html>
