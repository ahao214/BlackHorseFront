<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>浮动特性-对齐</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            /*float: left;*/
        }

        .one {
            background-color: pink;
            float: left;
        }

        .two {
            background-color: purple;
        }

        .three {
            background-color: skyblue;
            float: left;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
