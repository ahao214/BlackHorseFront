<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>相对定位</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .top {
            position: relative;
            top: 100px;
            left: 100px;
        }

        .bottom {
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="bottom"></div>
</body>
</html>
