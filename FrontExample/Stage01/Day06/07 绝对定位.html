<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>绝对定位</title>
    <style>
        body {
            height: 2000px;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .top {
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .bottom {
            background-color: purple;
            width: 110px;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="bottom"></div>
</body>
</html>
