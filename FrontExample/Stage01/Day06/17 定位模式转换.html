<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>定位模式转换</title>
    <style>
        div {
            height: 100px;
            background-color: pink;
            /*float: left;  模式转换 inline-block */
            position: fixed; /*绝对定位 he  固定定位模式转换 */
            width: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
