<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>z-index叠放次序</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            /*z-index: 0;  只有定位的盒子才有*/
        }

        .red {
            z-index: 1;
        }

        .blue {
            background-color: blue;
            left: 50px;
            top: 50px;
            z-index: 2;
        }

        .green {
            background-color: green;
            left: 100px;
            top: 100px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>
</body>
</html>
