<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>显示与隐藏</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*display: 显示*/
            /*display: none; 隐藏某个元素   ==  display: block 显示某个元素 不保留位置*/
            /*visibility: visible;  显示某个元素*/
            visibility: hidden; /*隐藏某个元素  保留位置的  */
        }

        p {
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div></div>
    <p>放了个屁</p>
</body>
</html>
