<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>滑动门</title>
    <style>
        a {
            margin: 100px;
            height: 33px;
            display: inline-block;
            background: url(images/to.png) no-repeat;
            color: #fff;

            line-height: 33px;

            height: 33px;
            background: url(images/to.png) no-repeat right;
            padding-right: 15px;
        }

<body>
    <a href="#">
        <span>首页</span>
    </a>
</body>
</html>
