<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>after和before伪元素</title>
    <style>
        div::before { /*必须带一个属性  content 伪元素 其实这个 before 是个盒子*/
            /* 这个盒子是行内的盒子  可以转换*/
            content: "我";
            /*width: 200px;
        height: 200px;
        background-color: pink;
        display: block;*/
        }

        div::after {
            content: "18岁";
        }
    </style>
</head>
<body>
    <div>今年</div>
</body>
</html>
