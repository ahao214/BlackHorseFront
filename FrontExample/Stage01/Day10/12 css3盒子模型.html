<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>css3盒子模型</title>
    <style>
        * {
            box-sizing: border-box;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            padding: 30px;
            border-right: 20px solid red;
            box-sizing: border-box; /*内减模式*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
