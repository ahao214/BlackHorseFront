<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>伪元素选择器</title>
    <style>
        span::before {
            content: "楚乔是";
        }

        span::after {
            content: "的";
        }
    </style>
</head>
<body>
    <span>燕洵</span>
    <span>燕洵</span>
    <div></div>
</body>
</html>
