<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>体会过渡</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            /*transition: width 0.5s ease 0s, height 0.3s; 多组属性用逗号分隔*/
            transition: all 0.5s; /*  过渡写到本身上 谁做过渡动画，写到谁身上*/
        }

            div:hover {
                width: 800px;
                height: 300px;
            }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
