<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>京东效果</title>
    <style>
        div {
            width: 183px;
            height: 130px;
            border: 1px solid red;
            overflow: hidden;
        }

            div img {
                width: 193px;
                height: 130px;
                transition: all 0.4s;
            }

            div:hover img {
                margin-left: -10px;
            }
    </style>
</head>
<body>
    <div>
        <img src="1.jpg" alt="" />
    </div>
</body>
</html>
