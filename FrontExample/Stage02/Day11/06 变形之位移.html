<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>变形之位移</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*transition 过渡 */
            /*transform: translate(100px, 0);  x 100 y 是  0*/
            transition: all 0.4s;
        }

            div:hover {
                transform: translate(100px, 100px);
            }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
