<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>让定位的盒子水平居中和垂直居中</title>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /*translate 如果x -50% 跟父亲没关系，是走自己盒子宽度的一半*/
            /*translate 如果y -50% 跟父亲没关系，是走自己盒子高度的一半*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
