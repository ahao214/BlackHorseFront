<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>变形之旋转原点</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            transition: all 0.6s;
            transform-origin: right bottom; /*设置 旋转中心点为 右下角*/
        }

            div:hover {
                transform: rotate(360deg);
            }
    </style>
</head>
<body>
    <div>123</div>
</body>
</html>
