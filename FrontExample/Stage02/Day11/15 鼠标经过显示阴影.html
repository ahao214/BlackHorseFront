<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>鼠标经过显示阴影</title>
    <style>
        div {
            width: 150px;
            height: 300px;
            border: 1px solid #ccc;
            transition: all 0.6s;
        }

            div:hover {
                box-shadow: 0 10px 20px rgba(0,0,0,0.5);
                transform: translateY(-20px);
            }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
