<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>css3 伸缩布局固定宽度</title>
    <style>
        section {
            width: 80%;
            height: 150px;
            /*background-color: pink;*/
            margin: 100px auto;
            /*父亲添加 伸缩布局*/
            display: flex;
            min-width: 500px; /*section最小的宽度就是 500*/
        }

            section div {
                height: 100%;
                /*flex: 1;    孩子的份数*/
            }

                section div:nth-child(1) {
                    background-color: pink;
                    width: 200px;
                }

                section div:nth-child(2) {
                    background-color: purple;
                    margin: 0 10px;
                    flex: 2;
                }

                section div:nth-child(3) {
                    background-color: blue;
                    flex: 1;
                }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
</body>
</html>
