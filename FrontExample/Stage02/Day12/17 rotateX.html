<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>rotateX</title>
    <style>
        img {
            transition: all 2s;
        }

            img:hover {
                transform: rotateX(360deg);
            }
    </style>
</head>
<body>
    <img src="images/x.jpg" height="226" width="300" alt="" />
</body>
</html>
