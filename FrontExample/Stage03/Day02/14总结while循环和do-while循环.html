<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>总结while循环和do-while循环</title>
    <script>
        /*
*
* while循环特点:先判断,后循环,有可能一次循环体都不执行
*
* do-while循环特点:先循环,后判断,至少执行一次循环体
*
*
* for循环:
*
* 总结
*
*
* */
        var i = 0;
        do {
            console.log("啊啊啊啊");
            i++;
        } while (i < 1);
    </script>
</head>
<body>

</body>
</html>
