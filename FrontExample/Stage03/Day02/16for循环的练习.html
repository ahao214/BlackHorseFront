<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>for循环的练习</title>
    <script>
        var sum1 = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                sum1 += i;
            }
        }
        console.log(sum1);

        var sum2 = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 != 0) {
                sum2 += i;
            }
        }
        console.log("sum is:" + sum2);

        //求1-100之间所有能被3整除的数字的和
        var sum3 = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                sum3 += i;
            }
        }
        console.log(sum3);


        //求1-100之间所有能被7整除的数字的和
        var sum4 = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                sum4 += i;
            }
        }
        console.log(sum4);
    </script>
</head>

</body>
</html>
