<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>for循环案例</title>
    <script>
        //控制行数的--正方形的
        for (var i = 0; i <= 5; i++) {
            //控制每一行有几个星星
            for (var j = 0; j <= 5; j++) {
                document.write("★");
            }
            document.write("<br/>");
        }

        for (var i = 0; i <= 5; i++) {
            //控制每一行有几个星星
            for (var j = 0; j <= i; j++) {
                document.write("★");
            }
            document.write("<br/>");
        }
    </script>
</head>
<body>

</body>
</html>
