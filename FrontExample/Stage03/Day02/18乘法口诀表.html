<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>乘法口诀表</title>
    <script>
        //控制行数
        for (var i = 1; i <= 9; i++) {
            //控制每一行有多少个表达式
            for (var j = 1; j <= 9; j++) {
                document.write(j + "*" + i + "=" + i * j);
            }
            document.write("<br/>");
        }


        //掌握------必须要写出来的
        for (var i = 1; i <= 9; i++) {
            //控制每一行有多少个表达式
            for (var j = 1; j <= i; j++) {
                document.write(i + "*" + j + "=" + i * j);
            }
            document.write("<br/>");
        }


        //表格版本的-------能够理解,如果写出来更好
        //document.write("<a href='http://www.baidu.com'>百度</a>");

        document.write("<table border='1' cellpadding='0' cellspacing='0'>");
        for (var i = 1; i <= 9; i++) {//控制的行数
            document.write("<tr>");
            for (var j = 1; j <= i; j++) {
                document.write("<td>");
                document.write(i + "*" + j + "=" + i * j);
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");

    </script>
</head>

</body>
</html>
