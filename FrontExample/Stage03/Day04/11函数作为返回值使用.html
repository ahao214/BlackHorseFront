<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>函数作为返回值使用</title>
    <script>
        //结论:函数是可以作为返回值使用的:
        function f1() {
            console.log("f1函数调用了");
            return function () {
                console.log("这是一个函数");
            };
        }

        var ff = f1();//调用
        //ff就是一个函数了
        ff();

    </script>
</head>
<body>

</body>
</html>
