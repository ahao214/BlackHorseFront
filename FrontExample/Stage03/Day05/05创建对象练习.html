<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>创建对象练习</title>
    <script>
        //练习:有一个黄色的小狗,叫大黄,今年已经三岁了,250斤的重量每次走路都很慢,喜欢吃大骨头
        //创建对象
        var smallDog = new Object();
        smallDog.name = "大黄";
        smallDog.age = 3;
        smallDog.color = "黄色";
        smallDog.weight = "250";
        smallDog.eat = function () {
            console.log("我要吃骨头");
        }

        smallDog.walk = function () {
            console.log("走走");
        }

        smallDog.eat();
        smallDog.walk();

        //练习:创建一个手机对象,手机有型号,有颜色,可以打电话和发短信
        var phone = new Object();
        phone.size = "8寸";
        phone.color = "black";
        phone.call = function () {
            console.log("打电话");
        }

        phone.sendMsg = function () {
            console.log("发信息");
        }

        phone.call();
        phone.sendMsg();


    </script>
</head>
<body>

</body>
</html>
