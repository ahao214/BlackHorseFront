<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>自定义构造函数创建对象做了几件事</title>
    <script>

        /*
        *
        * 1. 在内存中开辟(申请一块空闲的空间)空间,存储创建的新的对象
        * 2. 把this设置为当前的对象
        * 3. 设置对象的属性和方法的值
        * 4. 把this这个对象返回
        *
        *
        * */

        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.sayHi = function () {
                console.log("我叫：" + this.name + "年龄是：" + this.age);
            };
        }

        // 创建对象
        var obj = new Person("小明", 20);
        console.log(obj.name);
        console.log(obj.age);
        obj.sayHi();

    </script>
</head>
<body>

</body>
</html>
