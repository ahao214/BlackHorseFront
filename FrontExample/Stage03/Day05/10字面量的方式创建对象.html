<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>字面量的方式创建对象</title>
    <script>
        var obj = {};
        obj.name = "小白";
        obj.age = 10;
        obj.sayHi = function () {
            console.log("我是：" + this.name);
        };
        obj.sayHi();

        var obj2 = {
            name: "小明",
            age: 10,
            sayHi: function () {
                console.log("我是：" + this.name);
            },
            eat: function () {
                console.log("吃了");
            }
        };

        obj2.sayHi();
        obj2.eat();

    </script>
</head>
<body>

</body>
</html>
