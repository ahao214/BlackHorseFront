<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>设置和获取属性的另一种写法</title>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.play = function () {
                console.log("喜欢玩游戏");
            };
        }
        var obj = new Person("卡卡西", 20);
        //obj.name="佐助";

        obj["name"] = "佐助";
        console.log(obj["name"]);

        obj.play();
        obj["play"]();


        // console.log(obj.name);
        //    console.log(obj.age);
        //    obj.play();


    </script>
</head>
<body>

</body>
</html>
