<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>总结Date对象的方法</title>
    <script>
        var dt = new Date();
        var dt = + new Date();

        console.log(dt);

        dt.getFullYear();
        dt.getMonth();
        dt.getDate();
        dt.getHours();
        dt.getMinutes();
        dt.getSeconds();
        dt.getDay();
        dt.toDateString();
        dt.toLocaleDateString();//日期
        dt.toTimeString();//时间
        dt.toLocaleTimeString();//时间
        dt.valueOf();//毫秒

    </script>
</head>
<body>

</body>
</html>
