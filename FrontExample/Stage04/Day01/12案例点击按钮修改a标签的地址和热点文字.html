<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>案例点击按钮修改a标签的地址和热点文字</title>
</head>
<body>
    <input type="button" value="显示效果" id="btn" />
    <a id="ak" href="http://www.baidu.com">百度</a>
    <script>
        //案例:点击按钮修改a标签的地址和热点文字

        //根据id获取按钮,注册点击事件,添加事件处理函数
        //  document.getElementById("btn").onclick = function () {
        //    //根据id获取超链接,设置href属性
        //    document.getElementById("ak").href = "http://www.itcast.cn";
        //    //根据id获取超链接,设置文字内容
        //    document.getElementById("ak").innerText = "传智播客";
        //  };

        //优化后
        document.getElementById("btn").onclick = function () {
            //根据id获取超链接，设置href属性
            var aObj = document.getElementById("ak");
            aObj.href = "http://www.jd.com";
            //根据id获取超链接，设置文字内容
            aObj.innerText = "京东";
        };
    </script>
</body>
</html>
