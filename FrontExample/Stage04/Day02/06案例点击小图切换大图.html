<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>案例点击小图切换大图</title>

</head>
<body>
    <a href="images/1.gif" id="ak">
        <img src="images/1-small.jpg" alt="" />
    </a>
    <img src="" alt="" id="big" />
    <script src="common.js"></script>


    <script>
        //点击小图，下面显示大图
        // 点击超链接
        my$("ak").onclick = function () {
            my$("big").src = this.href;
            return false;
        }
    </script>


</body>
</html>
