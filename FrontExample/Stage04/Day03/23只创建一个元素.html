        my$("btn").onclick = function () {
            //判断,div中有没有这个按钮,有就删除
            //判断这个按钮的子元素是否存在
            if (!my$("btn2")) {//如果为true就有
                var obj = document.createElement("input");
                obj.type = "button";
                obj.value = "按钮";
                obj.id = "btn2";
                my$("dv").appendChild(obj);
            }

        };


    </script>
