<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>图片跟着鼠标飞新的问题</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            position: absolute;
            border: 1px solid red;
            margin-left: 100px;
            margin-top: -100px;
        }
    </style>
</head>
<body>
    <img src="images/bird.png" id="im" alt="" />
    <script src="common.js"></script>
    <script>
        document.onmousemove = function (e) {
            my$("im").style.left = e.clientX - 100 + "px";
            my$("im").style.top = e.clientY + 100 + "px";
        }
    </script>


</body>
</html>
